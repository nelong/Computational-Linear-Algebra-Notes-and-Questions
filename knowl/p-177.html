<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A set of vectors <span class="process-math">\(S\)</span> is <dfn class="terminology">linearly dependent</dfn> if the set is not linearly independent. More specifically, there exists a solution to <span class="process-math">\(c_1\vec{v_1}+c_2\vec{v_2}+...+c_k \vec{v_k}=\vec{0}\)</span> where <span class="process-math">\(\vec{v_i} \in S\)</span> and at least one of the <span class="process-math">\(c_j \neq 0\text{.}\)</span>
</div>
