<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.3.5</span><span class="period">.</span>
</h4>
<div class="para">If <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> are invertible <span class="process-math">\(n\)</span> by <span class="process-math">\(n\)</span> matrices, then <span class="process-math">\((AB)^{-1} =B^{-1}A^{-1}\)</span> and <span class="process-math">\(AB\)</span> is an invertible <span class="process-math">\(n\)</span> by <span class="process-math">\(n\)</span> matrix.</div></article><span class="incontext"><a href="InverseMatrices.html#theorem-12" class="internal">in-context</a></span>
