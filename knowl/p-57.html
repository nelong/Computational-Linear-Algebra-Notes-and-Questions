<div class="para">If a matrix in row echelon form satisfies the following additional properties, then we say the matrix is in <dfn class="terminology">reduced row echelon form</dfn>:</div>
<ul class="disc">
<li><div class="para">The leading entry in each nonzero row is 1.</div></li>
<li><div class="para">Each leading 1 is the only nonzero entry in its column.</div></li>
</ul>
