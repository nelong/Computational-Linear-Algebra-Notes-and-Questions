<div class="para">Be careful that you do not use the notation <span class="process-math">\(A^{-1}\)</span> until you have shown that <span class="process-math">\(A\)</span> is invertible. By inverse, we mean the multiplicative inverse for a matrix. A matrix that is not invertible is called a <dfn class="terminology">singular matrix</dfn>. A <dfn class="terminology">non-singular matrix</dfn> is an invertible matrix.</div>
