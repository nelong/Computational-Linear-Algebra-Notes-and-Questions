<div class="para">A matrix <span class="process-math">\(A \in M_{n \times n}\)</span> is <dfn class="terminology">invertible</dfn> if there exists a matrix <span class="process-math">\(B\)</span> such that <span class="process-math">\(AB=Id_n\)</span> and <span class="process-math">\(BA=Id_n\text{.}\)</span> The inverse matrix of <span class="process-math">\(A\)</span> is denoted <span class="process-math">\(A^{-1}\text{.}\)</span>
</div></article><span class="incontext"><a href="InverseMatrices.html#definition-13" class="internal">in-context</a></span>
