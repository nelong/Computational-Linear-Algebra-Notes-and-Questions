<div class="para logical">
<div class="para">Formally, we can define the product of a <span class="process-math">\(m\)</span> by <span class="process-math">\(n\)</span> matrix <span class="process-math">\(A\)</span> with a <span class="process-math">\(n\)</span> by <span class="process-math">\(k\)</span> matrix <span class="process-math">\(B\)</span> to be the <span class="process-math">\(m\)</span> by <span class="process-math">\(k\)</span> matrix <span class="process-math">\(AB\)</span> such that</div>
<div class="displaymath process-math">
\begin{equation*}
(AB)_{i,j}=\sum_{l=1}^n (A)_{i,l}(B)_{l,j}
\end{equation*}
</div>
