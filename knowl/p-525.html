<div class="para">A <dfn class="terminology">linear operator</dfn> is linear transformation between vector spaces. A <dfn class="terminology">linear transformation</dfn> is a map that respects linear combinations. In other words, if <span class="process-math">\(f\)</span> is a linear transformation, then <span class="process-math">\(f(a \vec{u} +b \vec{v})=a f(\vec{u}) +b f(\vec{v})\text{.}\)</span>
