<div class="para">The zero vector is unique. You can begin this by supposing that there exists some <span class="process-math">\(\vec{w}\)</span> such that <span class="process-math">\(\vec{x} +\vec{w} = \vec{x}\)</span> for every <span class="process-math">\(\vec{x} \in V\text{,}\)</span> then you need to show that <span class="process-math">\(\vec{w}\)</span> must equal <span class="process-math">\(\vec{0}_V\text{.}\)</span>
</div>
