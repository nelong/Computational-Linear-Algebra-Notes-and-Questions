<div class="para">An <dfn class="terminology">eigenvector</dfn> of a matrix <span class="process-math">\(A\)</span> is a nonzero vector <span class="process-math">\(\vec{x}\)</span> such that <span class="process-math">\(A\vec{x}=\lambda \vec{x}\)</span> for some scalar <span class="process-math">\(\lambda\text{.}\)</span> The scalar <span class="process-math">\(\lambda\)</span> is called an <dfn class="terminology">eigenvalue</dfn> of <span class="process-math">\(A\)</span> if there exists a nonzero solution to <span class="process-math">\(A\vec{x}=\lambda \vec{x}\text{.}\)</span>
